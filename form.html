    <main id="main">
      <section id="reg">
        <div class="section-title">
          <h2>Application Form</h2>
        </div>

        <div class="form-box">
          <form autocomplete="off">
            <div class="form-group input-box">
              <label for="exampleInputEmail1">Name</label>
              <input
                type="text"
                name="name"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                required
              />
            </div>
            <div class="input-box">
              <label for="exampleInputPassword1">Semester</label>
              <select class="form-select" name="semester" required>
                <option disabled selected hidden>--Select--</option>
                <option value="S1">S1</option>
                <option value="S3">S3</option>
                <option value="S5">S5</option>
              </select>
            </div>
            <div class="input-box">
              <label>Branch</label>
              <select class="form-select" name="branch" required>
                <option disabled selected hidden>--Select--</option>
                <option value="CSE">CSE</option>
                <option value="EC A">EC A</option>
                <option value="EC B">EC B</option>
                <option value="EEE">EEE</option>
                <option value="Civil">Civil</option>
                <option value="Mech">Mech</option>
              </select>
            </div>
            <div class="input-box">
              <label>Email</label>
              <input type="email" name="email" class="form-control" required />
            </div>
            <div class="input-box">
              <label>Phone</label>
              <input type="text" name="phone" class="form-control" required />
            </div>
            <div class="input-box">
              <label style="margin-bottom: 0.5rem">Team(s)</label>

              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="content" />
                <label class="form-check-label" for="content">
                  Content Team
                </label>
              </div>

              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="design" />
                <label class="form-check-label" for="design">
                  Design Team
                </label>
              </div>

              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="technical"
                />
                <label class="form-check-label" for="technical">
                  Technical Team
                </label>
              </div>

              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="web" />
                <label class="form-check-label" for="web">Web Team </label>
              </div>
            </div>

            <div class="content">
              <div class="input-box">
                <label for=""
                  >Google Drive Link Of Content Works (If any)</label
                >
                <textarea
                  name="contentProjects"
                  id=""
                  cols="30"
                  rows="5"
                  class="form-control"
                ></textarea>
              </div>
            </div>

            <div class="web">
              <div class="input-box">
                <label for="">GitHub Profile</label>
                <input type="text" name="github" class="form-control" />
              </div>
              <div class="input-box">
                <label for="">Familiar Tools and Technologies</label>
                <textarea
                  name="webSkills"
                  id=""
                  cols="30"
                  rows="5"
                  class="form-control"
                ></textarea>
              </div>
              <div class="input-box">
                <label for="">Links Of Websites Developed (If any)</label>
                <textarea
                  name="webProjects"
                  id=""
                  cols="30"
                  rows="5"
                  class="form-control"
                ></textarea>
              </div>
            </div>
            <div class="design">
              <div class="input-box">
                <label style="margin-bottom: 0.5rem"
                  >Familiar Design Tools</label
                >

                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    name="designSkills"
                    value="Adobe Photoshop"
                  />
                  <label class="form-check-label" for="content">
                    Adobe Photoshop
                  </label>
                </div>

                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    name="designSkills"
                    value="Adobe Illustrator"
                  />
                  <label class="form-check-label" for="design">
                    Adobe Illustrator
                  </label>
                </div>

                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    name="designSkills"
                    value="Canva"
                  />
                  <label class="form-check-label" for="technical">
                    Canva
                  </label>
                </div>

                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    name="designSkills"
                    value="Adobe Premiere Pro"
                  />
                  <label class="form-check-label" for="web"
                    >Adobe Premiere Pro</label
                  >
                </div>

                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    name="designSkills"
                    value="Adobe After Effects"
                  />
                  <label class="form-check-label" for="web"
                    >Adobe After Effects</label
                  >
                </div>

                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    name="designSkills"
                    value="GIMP"
                  />
                  <label class="form-check-label" for="web">GIMP</label>
                </div>

                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="otherdesign"
                    name="designSkills"
                    value=""
                  />
                  <label class="form-check-label" for="web"
                    >Other
                    <input
                      type="text"
                      class="form-control"
                      id="otherdesigninput"
                      disabled
                  /></label>
                </div>
              </div>
              <div class="input-box">
                <label for="">Google Drive Link Of Design Works (If any)</label>
                <textarea
                  name="designProjects"
                  id=""
                  cols="30"
                  rows="5"
                  class="form-control"
                ></textarea>
              </div>
            </div>
            <div class="technical">
              <div class="input-box">
                <label for=""
                  >Mention Your Volunteering Experiences (If any)</label
                >
                <textarea
                  name="volunteeringExp"
                  id=""
                  cols="30"
                  rows="5"
                  class="form-control"
                ></textarea>
              </div>
            </div>
            <div class="input-box">
              <label>IEEE Member ID</label>
              <input
                type="text"
                name="memberId"
                class="form-control"
                required
              />
            </div>
            <div class="text-center">
              <button
                type="submit"
                id="submit-btn"
                class="btn btn-primary apply"
              >
                Submit
              </button>
            </div>
          </form>
        </div>
      </section>
    </main>
